<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#0f172a; color:white; }
        .login-box { background:#020617; padding:30px; border-radius:8px; width:300px; }
        input, button { width:100%; padding:10px; margin-top:10px; }
        button { background:#2563eb; border:none; color:white; cursor:pointer; }
        p { color:red; }
        label { display:block; margin-top:10px; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Admin Login</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Username</label>
        <input type="text" name="username" placeholder="Username" required>
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
